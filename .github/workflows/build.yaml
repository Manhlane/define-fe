name: build

on:
  push:
    branches:
      - main
      - feature/**
      - defect/**
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: manhlane
  IMAGE_NAME: dfn-front-end

jobs:
  install-and-lint:
    name: üßπ Install & Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Clean install
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force
          npm ci --include=optional

      - name: Verify next exists
        run: npx next --version

      - name: Run lint
        run: npm run lint

  test:
    name: üß™ Test
    runs-on: ubuntu-latest
    needs: install-and-lint

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --include=optional

      - name: Run tests (if present)
        run: |
          if npm run | grep -q " test"; then
            npm run test
          else
            echo "No tests configured"
          fi

  build:
    name: üèóÔ∏è Build Frontend
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --include=optional

      - name: Build frontend
        run: npm run build

  docker:
    name: üê≥ Docker Build & Push
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}"
          IMAGE="${IMAGE,,}"

          BRANCH="${GITHUB_REF_NAME}"
          BRANCH_TAG="${BRANCH//\//-}"

          docker build \
            -t "$IMAGE:${{ github.sha }}" \
            -t "$IMAGE:$BRANCH_TAG" \
            .

          if [ "$BRANCH" = "main" ]; then
            docker tag "$IMAGE:${{ github.sha }}" "$IMAGE:latest"
          fi

      - name: Push Docker image
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{{ env.IMAGE_NAME }}"
          IMAGE="${IMAGE,,}"

          BRANCH="${GITHUB_REF_NAME}"
          BRANCH_TAG="${BRANCH//\//-}"

          docker push "$IMAGE:${{ github.sha }}"
          docker push "$IMAGE:$BRANCH_TAG"

          if [ "$BRANCH" = "main" ]; then
            docker push "$IMAGE:latest"
          fi
